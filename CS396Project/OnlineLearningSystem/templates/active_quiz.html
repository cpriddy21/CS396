{% extends 'base.html' %}

{% block content %}

<h1>{{ quiz.title }}</h1>

<form method="post" action="{% url 'quiz' quiz.pk %}">
  {% csrf_token %}
  {% for question in questions %}
    <h3>{{ question.question_text }}</h3>
    <ol>
      {% for choice in question.choices.all %}
      
          <input type="radio" name="question_{{ question.id }}_selected_choice" value="{{ choice.id }}" id="choice{{ choice.id }}">
          <label for="choice{{ choice.id }}">{{ choice.text }}</label>
    </br>
      {% endfor %}
    </ol>
  {% endfor %}
  <button class="btn btn-secondary">Submit Quiz</button>
</form>

{% endblock %}
