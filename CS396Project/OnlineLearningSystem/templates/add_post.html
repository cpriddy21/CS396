{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block content %}

</br>
{% if user.is_authenticated %}
    <h1>Create Post...</h1>
    </br></br></br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <a href="{% url 'home' %}"><button class="btn btn-secondary">Post</button></a>
    </div>
{% else %}
    Authentification Failed: Login Required
{% endif %}



{% endblock %}
