{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1>Login...</h1>
<br/><br/>

<div class="form group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Login</button>
    
</div>
</br>
<small> <p>Not yet registered?</p>
    <a href="{% url 'student-signup' %}">Signup as Student</a><br>
    <a href="{% url 'teacher-signup' %}">Signup as Teacher</a>
    <br/><br/>
    <p>Forgot your password?</p>
    <a href="{% url 'password_reset' %}">Reset Password</a><br>
</small>
{% endblock %}
