{% extends "base.html" %}
{% block content %}
<head>
    <title>Teacher Signup</title>
</head>
<body>
    <h1>Teacher Signup</h1>
    <form action="{% url 'teacher-signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup">
    </form>
    <p>Already registered! - <a href="{% url 'login' %}">Login Now</a><br></p>
</body>
{% endblock %}
